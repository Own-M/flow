<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Startup Founder OS | Ultimate Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- html2pdf.js for better PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        accent: {
                            500: '#8b5cf6', // Violet
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc;
            -webkit-print-color-adjust: exact;
        }

        /* Custom Scrollbar for Desktop */
        @media (min-width: 768px) {
            ::-webkit-scrollbar { width: 8px; height: 8px; }
            ::-webkit-scrollbar-track { background: #f1f1f1; }
            ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
            ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        }

        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Hide Scrollbar for horizontal nav */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* PDF Generation Container (Hidden normally) */
        #pdf-export-container {
            position: absolute;
            left: -9999px;
            top: 0;
            width: 210mm; /* A4 width */
            background: white;
            padding: 0;
            z-index: -1;
        }

        /* Standard Print Fixes */
        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="text-slate-800 antialiased h-screen flex flex-col md:flex-row overflow-hidden bg-slate-50">

    <!-- Sidebar (Desktop: Left, Mobile: Bottom) -->
    <aside class="md:w-20 w-full bg-slate-900 flex md:flex-col flex-row items-center justify-between md:justify-start md:py-6 py-3 px-4 shadow-xl z-50 no-print flex-shrink-0 order-2 md:order-1 fixed md:relative bottom-0 h-16 md:h-full">
        <div class="md:mb-8 text-brand-500 text-2xl font-bold cursor-pointer hover:scale-110 transition md:block hidden" onclick="app.renderDashboard()" title="Dashboard">
            <i class="fa-solid fa-layer-group"></i>
        </div>

        <!-- Mobile Dashboard Icon -->
        <div class="text-brand-500 text-xl font-bold cursor-pointer md:hidden flex flex-col items-center" onclick="app.renderDashboard()">
            <i class="fa-solid fa-layer-group"></i>
            <span class="text-[10px] mt-1 font-normal">Home</span>
        </div>
        
        <div id="startup-list" class="flex md:flex-col flex-row gap-4 md:w-full md:px-2 overflow-x-auto md:overflow-y-auto scrollbar-hide items-center md:flex-1 justify-center md:justify-start">
            <!-- Icons injected via JS -->
        </div>

        <!-- Add Button -->
        <button onclick="app.openModal('createModal')" class="md:mt-4 p-2 md:p-3 bg-brand-600 text-white rounded-xl shadow-lg hover:bg-brand-500 transition transform hover:scale-105 flex flex-col items-center justify-center md:w-auto w-10 h-10" title="Add New Startup">
            <i class="fa-solid fa-plus text-sm md:text-base"></i>
        </button>
    </aside>

    <!-- Main Content -->
    <main id="main-view" class="flex-1 overflow-y-auto relative p-0 bg-slate-50 w-full order-1 md:order-2 pb-16 md:pb-0">
        <!-- Dynamic Content -->
    </main>

    <!-- Hidden Container for PDF Generation -->
    <div id="pdf-export-container"></div>

    <!-- Modal: Create Startup -->
    <div id="createModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-[60] flex justify-center items-center backdrop-blur-sm no-print p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-md animate-fade-in">
            <h2 class="text-xl md:text-2xl font-bold mb-4 text-slate-800"><i class="fa-solid fa-rocket text-brand-500 mr-2"></i>New Venture</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Startup Name</label>
                    <input type="text" id="newStartupName" class="w-full border border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-brand-500 outline-none" placeholder="e.g. NextGen AI">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Founder Name</label>
                    <input type="text" id="newFounderName" class="w-full border border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-brand-500 outline-none" placeholder="e.g. John Doe">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Industry</label>
                    <select id="newStartupIndustry" class="w-full border border-slate-300 rounded-lg p-3 outline-none bg-white">
                        <option>SaaS / Tech</option>
                        <option>E-commerce</option>
                        <option>Service Agency</option>
                        <option>Fintech</option>
                        <option>EdTech</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-8">
                <button onclick="app.closeModal('createModal')" class="px-5 py-2.5 text-slate-600 font-medium hover:bg-slate-100 rounded-lg transition">Cancel</button>
                <button onclick="app.createStartup()" class="px-5 py-2.5 bg-brand-600 text-white font-medium rounded-lg shadow hover:bg-brand-700 transition">Create & Track</button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration & Data ---
        const DEFAULT_CHECKLIST = [
            { stage: "Validation", tasks: [
                { id: 1, text: "Define Problem & Solution", done: false },
                { id: 2, text: "Competitor Analysis", done: false },
                { id: 3, text: "Define Target Persona", done: false }
            ]},
            { stage: "MVP Build", tasks: [
                { id: 4, text: "Wireframing & UI Design", done: false },
                { id: 5, text: "Develop Core Features", done: false },
                { id: 6, text: "Set up Analytics", done: false }
            ]},
            { stage: "Launch", tasks: [
                { id: 7, text: "Beta Launch (Waitlist)", done: false },
                { id: 8, text: "Social Media Setup", done: false },
                { id: 9, text: "Official Public Launch", done: false }
            ]}
        ];

        class StartupOS {
            constructor() {
                this.startups = JSON.parse(localStorage.getItem('startup_os_v2')) || [];
                this.activeStartupId = null;
                this.activeTab = 'overview'; 
                this.init();
            }

            init() {
                this.renderSidebar();
                this.renderDashboard();
            }

            save() {
                localStorage.setItem('startup_os_v2', JSON.stringify(this.startups));
                this.renderSidebar();
            }

            // --- Core Actions ---

            createStartup() {
                const name = document.getElementById('newStartupName').value;
                const founder = document.getElementById('newFounderName').value;
                const industry = document.getElementById('newStartupIndustry').value;
                
                if (!name) return alert("Startup Name is required!");

                const newStartup = {
                    id: Date.now(),
                    name: name,
                    founder: founder || "Founder",
                    industry: industry,
                    logo: null, 
                    founded: new Date().toLocaleDateString(),
                    model: "Product", // Service, Product, Hybrid
                    stage: "Idea", 
                    targetMarket: "",
                    launchDate: "",
                    
                    checklist: JSON.parse(JSON.stringify(DEFAULT_CHECKLIST)),
                    
                    finance: { 
                        budget: 0, 
                        monthlyCost: 0,
                        currentRevenue: 0,
                        expenses: [] 
                    },
                    
                    marketing: { strategy: "", channels: [] },
                    
                    growth: {
                        leads: 0,
                        sales: 0,
                        customers: 0,
                        history: [] 
                    },
                    
                    investment: { rounds: [] },
                    notes: "" 
                };

                this.startups.push(newStartup);
                this.save();
                this.closeModal('createModal');
                this.openStartup(newStartup.id);
                
                // Reset form
                document.getElementById('newStartupName').value = '';
                document.getElementById('newFounderName').value = '';
            }

            deleteStartup(id) {
                if(confirm("Delete this startup project?")) {
                    this.startups = this.startups.filter(s => s.id !== id);
                    this.save();
                    this.renderDashboard();
                }
            }

            updateLogo(id, input) {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const s = this.getStartup(id);
                        s.logo = reader.result;
                        this.save();
                        this.renderStartup(id);
                    };
                    reader.readAsDataURL(file);
                }
            }

            getStartup(id) { return this.startups.find(s => s.id === id); }

            // --- Rendering ---

            renderSidebar() {
                const list = document.getElementById('startup-list');
                list.innerHTML = '';
                this.startups.forEach(s => {
                    const isActive = this.activeStartupId === s.id;
                    const div = document.createElement('div');
                    // Responsive sizing: smaller on mobile
                    div.className = `w-10 h-10 md:w-12 md:h-12 rounded-xl flex items-center justify-center cursor-pointer transition border-2 shadow-sm flex-shrink-0 ${isActive ? 'border-brand-500 bg-white ring-2 ring-brand-500/30' : 'border-slate-700 bg-slate-800 hover:border-slate-500'}`;
                    div.onclick = () => this.openStartup(s.id);
                    div.title = s.name;
                    
                    if (s.logo) {
                        div.innerHTML = `<img src="${s.logo}" class="w-full h-full object-cover rounded-[10px]">`;
                    } else {
                        div.innerHTML = `<span class="${isActive ? 'text-brand-600' : 'text-slate-400'} font-bold text-sm md:text-lg">${s.name.substring(0,2).toUpperCase()}</span>`;
                    }
                    list.appendChild(div);
                });
            }

            renderDashboard() {
                this.activeStartupId = null;
                this.renderSidebar();
                const main = document.getElementById('main-view');
                
                main.innerHTML = `
                    <div class="p-6 md:p-12 max-w-7xl mx-auto fade-in pb-20 md:pb-12">
                        <header class="mb-8 md:mb-12 text-center md:text-left">
                            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight">Founder OS</h1>
                            <p class="text-slate-500 mt-2 text-base md:text-lg">Build, Track, Scale.</p>
                        </header>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <!-- Create New -->
                            <div onclick="app.openModal('createModal')" class="bg-white border-2 border-dashed border-slate-300 rounded-2xl p-6 md:p-8 flex flex-col items-center justify-center cursor-pointer hover:border-brand-500 hover:bg-brand-50 transition min-h-[180px] md:min-h-[220px] group">
                                <div class="w-12 h-12 md:w-16 md:h-16 bg-brand-100 text-brand-600 rounded-full flex items-center justify-center text-2xl md:text-3xl mb-4 group-hover:scale-110 transition shadow-inner">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <h3 class="font-bold text-slate-700 text-base md:text-lg">Add New Venture</h3>
                            </div>

                            ${this.startups.map(s => {
                                const progress = this.calculateProgress(s);
                                return `
                                <div onclick="app.openStartup(${s.id})" class="bg-white rounded-2xl shadow-sm hover:shadow-xl border border-slate-200 p-6 cursor-pointer transition flex flex-col justify-between group relative overflow-hidden min-h-[220px]">
                                    <div class="flex items-start justify-between mb-4">
                                        <div class="w-14 h-14 rounded-xl bg-slate-100 flex items-center justify-center overflow-hidden border border-slate-200 shadow-inner">
                                            ${s.logo ? `<img src="${s.logo}" class="w-full h-full object-cover">` : `<span class="font-bold text-slate-400 text-xl">${s.name.substring(0,2).toUpperCase()}</span>`}
                                        </div>
                                        <span class="px-2.5 py-1 rounded-md text-xs font-semibold bg-slate-100 text-slate-600 uppercase tracking-wide">${s.stage}</span>
                                    </div>
                                    
                                    <div>
                                        <h3 class="font-bold text-xl text-slate-800 mb-1 group-hover:text-brand-600 transition truncate">${s.name}</h3>
                                        <p class="text-sm text-slate-500">${s.industry}</p>
                                    </div>

                                    <div class="mt-4">
                                        <div class="flex justify-between text-xs text-slate-500 mb-1.5">
                                            <span>Launch Readiness</span>
                                            <span class="font-mono">${progress}%</span>
                                        </div>
                                        <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                                            <div class="bg-gradient-to-r from-brand-500 to-accent-500 h-2 rounded-full" style="width: ${progress}%"></div>
                                        </div>
                                    </div>

                                    <button onclick="event.stopPropagation(); app.deleteStartup(${s.id})" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 md:opacity-0 md:group-hover:opacity-100 transition z-10">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            openStartup(id) {
                this.activeStartupId = id;
                this.renderSidebar();
                this.renderStartup(id);
            }

            renderStartup(id) {
                const s = this.getStartup(id);
                if (!s) return this.renderDashboard();

                const main = document.getElementById('main-view');
                
                main.innerHTML = `
                    <div class="h-full flex flex-col bg-white">
                        <!-- Top Bar (Mobile Optimized) -->
                        <div class="bg-white border-b border-slate-200 px-4 md:px-6 py-4 flex justify-between items-center no-print sticky top-0 z-20 shadow-sm">
                            <div class="flex items-center gap-3 md:gap-4 overflow-hidden">
                                <div class="relative group cursor-pointer w-10 h-10 md:w-12 md:h-12 rounded-lg bg-slate-100 border border-slate-200 flex items-center justify-center overflow-hidden flex-shrink-0">
                                    ${s.logo ? `<img src="${s.logo}" class="w-full h-full object-cover">` : `<i class="fa-solid fa-camera text-slate-400"></i>`}
                                    <input type="file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="app.updateLogo(${s.id}, this)">
                                </div>
                                <div class="min-w-0">
                                    <h1 class="text-lg md:text-xl font-bold text-slate-900 leading-tight truncate">${s.name}</h1>
                                    <div class="text-xs text-slate-500 flex items-center gap-1 md:gap-2 truncate">
                                        <span class="truncate">${s.founder}</span> <span class="hidden md:inline">â€¢</span> <span class="bg-slate-100 px-1.5 py-0.5 rounded text-slate-600 hidden md:inline-block">${s.stage}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex gap-2 flex-shrink-0">
                                <button onclick="app.downloadPDF(${s.id})" class="flex items-center gap-1 md:gap-2 px-3 py-2 bg-brand-50 text-brand-700 font-medium rounded-lg hover:bg-brand-100 transition text-xs md:text-sm">
                                    <i class="fa-solid fa-download"></i> <span class="hidden md:inline">Report</span>
                                </button>
                                <button onclick="app.renderDashboard()" class="px-3 py-2 text-slate-500 hover:bg-slate-100 rounded-lg transition text-xs md:text-sm">
                                    <i class="fa-solid fa-times text-lg"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Workspace -->
                        <div class="flex-1 overflow-hidden flex flex-col md:flex-row pb-16 md:pb-0">
                            <!-- Nav (Mobile: Horizontal Scroll, Desktop: Vertical) -->
                            <div class="w-full md:w-60 bg-slate-50 border-b md:border-b-0 md:border-r border-slate-200 p-2 md:p-3 no-print overflow-x-auto md:overflow-y-auto flex-shrink-0 flex md:block gap-2 scrollbar-hide">
                                ${this.navButton('overview', 'fa-chart-pie', 'Status')}
                                ${this.navButton('checklist', 'fa-list-check', 'Checklist')}
                                ${this.navButton('finance', 'fa-wallet', 'Financials')}
                                ${this.navButton('growth', 'fa-chart-line', 'Growth')}
                                ${this.navButton('marketing', 'fa-bullhorn', 'Marketing')}
                                ${this.navButton('content', 'fa-pen-nib', 'Content')}
                                ${this.navButton('investment', 'fa-handshake', 'Invest')}
                            </div>

                            <!-- Content Area -->
                            <div class="flex-1 overflow-y-auto bg-white p-4 md:p-10" id="tab-container">
                                ${this.renderTabContent(s)}
                            </div>
                        </div>
                    </div>
                `;
            }

            navButton(id, icon, label) {
                const isActive = this.activeTab === id;
                return `
                    <button onclick="app.switchTab('${id}')" class="flex-shrink-0 whitespace-nowrap md:w-full flex items-center gap-2 md:gap-3 px-3 md:px-3 py-2 md:py-2.5 text-xs md:text-sm font-medium rounded-lg transition ${isActive ? 'bg-white text-brand-600 shadow-sm ring-1 ring-slate-200' : 'text-slate-600 hover:bg-slate-200'}">
                        <i class="fa-solid ${icon} w-4 md:w-5 text-center ${isActive ? 'text-brand-500' : 'text-slate-400'}"></i> ${label}
                    </button>
                `;
            }

            switchTab(tabId) {
                this.activeTab = tabId;
                this.renderStartup(this.activeStartupId);
            }

            renderTabContent(s) {
                // Return content based on activeTab
                if (this.activeTab === 'overview') return this.renderOverviewTab(s);
                if (this.activeTab === 'growth') return this.renderGrowthTab(s);
                if (this.activeTab === 'finance') return this.renderFinanceTab(s);
                if (this.activeTab === 'checklist') return this.renderChecklistTab(s);
                if (this.activeTab === 'marketing') return this.renderMarketingTab(s);
                if (this.activeTab === 'content') return this.renderContentTab(s);
                if (this.activeTab === 'investment') return this.renderInvestmentTab(s);
            }

            // --- TAB RENDERERS (Optimized for Mobile) ---

            renderOverviewTab(s) {
                const cashLeft = s.finance.budget - this.calculateExpenses(s);
                return `
                    <div class="fade-in max-w-4xl mx-auto">
                        <h2 class="text-xl md:text-2xl font-bold text-slate-800 mb-4 md:mb-6">Status Dashboard</h2>
                        
                        <!-- Status Table -->
                        <div class="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden mb-6 md:mb-8">
                            <div class="bg-slate-50 px-4 md:px-6 py-3 border-b border-slate-200 font-semibold text-slate-700 text-sm md:text-base">Project Essentials</div>
                            <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                                <div class="p-4 md:p-6 space-y-4">
                                    ${this.inputRow(s.id, 'Founder', s.founder, 'founder')}
                                    ${this.inputRow(s.id, 'Business Model', s.model, 'model', 'Product/Service/Hybrid')}
                                    ${this.inputRow(s.id, 'Target Market', s.targetMarket, 'targetMarket', 'e.g. Gen-Z in Dhaka')}
                                </div>
                                <div class="p-4 md:p-6 space-y-4">
                                    ${this.selectRow(s.id, 'Current Stage', s.stage, 'stage', ['Idea', 'Validation', 'MVP Build', 'Launch', 'Scaling'])}
                                    ${this.inputRow(s.id, 'Launch Date', s.launchDate, 'launchDate', 'YYYY-MM-DD', 'date')}
                                    <div class="pt-2">
                                        <div class="flex justify-between items-center mb-1">
                                            <label class="text-xs font-medium text-slate-500">Execution Progress</label>
                                            <span class="text-brand-600 font-bold text-sm">${this.calculateProgress(s)}%</span>
                                        </div>
                                        <div class="w-full bg-slate-100 rounded-full h-2">
                                            <div class="bg-brand-500 h-2 rounded-full transition-all duration-500" style="width: ${this.calculateProgress(s)}%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Financial Snapshot Mini -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4 mb-8">
                            <div class="bg-blue-50 p-3 md:p-4 rounded-xl border border-blue-100">
                                <div class="text-[10px] md:text-xs text-blue-500 font-bold uppercase">Budget</div>
                                <div class="text-base md:text-xl font-bold text-blue-900 truncate">$${s.finance.budget}</div>
                            </div>
                            <div class="bg-red-50 p-3 md:p-4 rounded-xl border border-red-100">
                                <div class="text-[10px] md:text-xs text-red-500 font-bold uppercase">Burn/Mo</div>
                                <div class="text-base md:text-xl font-bold text-red-900 truncate">$${s.finance.monthlyCost}</div>
                            </div>
                             <div class="bg-emerald-50 p-3 md:p-4 rounded-xl border border-emerald-100">
                                <div class="text-[10px] md:text-xs text-emerald-500 font-bold uppercase">Revenue</div>
                                <div class="text-base md:text-xl font-bold text-emerald-900 truncate">$${s.finance.currentRevenue}</div>
                            </div>
                            <div class="bg-slate-50 p-3 md:p-4 rounded-xl border border-slate-200">
                                <div class="text-[10px] md:text-xs text-slate-500 font-bold uppercase">Cash Left</div>
                                <div class="text-base md:text-xl font-bold text-slate-800 truncate">$${cashLeft}</div>
                            </div>
                        </div>

                        <!-- Timeline Visual -->
                        <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-4 md:p-6 overflow-x-auto">
                            <h3 class="font-bold text-slate-800 mb-4 text-sm md:text-base">Project Timeline</h3>
                            <div class="min-w-[300px]">
                                <div class="relative flex items-center justify-between mt-4 mb-4 px-2">
                                    <div class="absolute left-0 right-0 top-1/2 h-1 bg-slate-100 -z-10"></div>
                                    ${['Idea', 'Validation', 'MVP', 'Launch', 'Growth'].map((step, idx) => {
                                        const currentStageIdx = ['Idea', 'Validation', 'MVP Build', 'Launch', 'Scaling'].indexOf(s.stage);
                                        const isDone = idx <= currentStageIdx;
                                        return `
                                        <div class="flex flex-col items-center gap-2 bg-white px-1">
                                            <div class="w-6 h-6 md:w-8 md:h-8 rounded-full flex items-center justify-center border-2 transition ${isDone ? 'bg-brand-500 border-brand-500 text-white' : 'bg-white border-slate-300 text-slate-300'}">
                                                <i class="fa-solid fa-check text-[10px] md:text-xs"></i>
                                            </div>
                                            <span class="text-[10px] md:text-xs font-medium ${isDone ? 'text-brand-600' : 'text-slate-400'}">${step}</span>
                                        </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderGrowthTab(s) {
                return `
                    <div class="fade-in max-w-4xl mx-auto">
                        <div class="flex justify-between items-end mb-6">
                            <div>

                let total = 0;
                let completed = 0;
                startup.checklist.forEach(stage => {
                    stage.tasks.forEach(task => {
                        total++;
                        if(task.done) completed++;
                    });
                });
                return total === 0 ? 0 : Math.round((completed / total) * 100);
            }

            calculateExpenses(startup) {
                return startup.finance.expenses.reduce((acc, curr) => acc + Number(curr.cost), 0);
            }
            
            toggleTask(id, stageIdx, taskIdx) {
                const s = this.getStartup(id);
                s.checklist[stageIdx].tasks[taskIdx].done = !s.checklist[stageIdx].tasks[taskIdx].done;
                this.save();
                this.renderStartup(id);
            }

            updateField(id, path, value) {
                const s = this.getStartup(id);
                const keys = path.split('.');
                let target = s;
                for (let i = 0; i < keys.length - 1; i++) {
                    target = target[keys[i]];
                }
                target[keys[keys.length - 1]] = value;
                this.save();
                if(path.includes('finance') || path.includes('growth')) {
                     this.renderStartup(id);
                }
            }
            
            // CRUD wrappers
            addChannel(id) {
                const s = this.getStartup(id);
                s.marketing.channels.push({ name: '', status: 'Planned' });
                this.save();
                this.renderStartup(id);
            }
            updateChannel(id, idx, field, value) {
                const s = this.getStartup(id);
                s.marketing.channels[idx][field] = value;
                this.save();
            }
            removeChannel(id, idx) {
                const s = this.getStartup(id);
                s.marketing.channels.splice(idx, 1);
                this.save();
                this.renderStartup(id);
            }
            addExpense(id) {
                const s = this.getStartup(id);
                s.finance.expenses.push({ item: 'Expense Item', cost: 0 });
                this.save();
                this.renderStartup(id);
            }
            updateExpense(id, idx, field, value) {
                const s = this.getStartup(id);
                s.finance.expenses[idx][field] = value;
                this.save();
                if(field === 'cost') this.renderStartup(id);
            }
            removeExpense(id, idx) {
                const s = this.getStartup(id);
                s.finance.expenses.splice(idx, 1);
                this.save();
                this.renderStartup(id);
            }
            addRound(id) {
                const s = this.getStartup(id);
                s.investment.rounds.push({ name: '', amount: 0, investor: '' });
                this.save();
                this.renderStartup(id);
            }
            updateRound(id, idx, field, value) {
                const s = this.getStartup(id);
                s.investment.rounds[idx][field] = value;
                this.save();
            }
            removeRound(id, idx) {
                const s = this.getStartup(id);
                s.investment.rounds.splice(idx, 1);
                this.save();
                this.renderStartup(id);
            }
            openModal(id) { document.getElementById(id).classList.remove('hidden'); }
            closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        }

        const app = new StartupOS();
    </script>
</body>
