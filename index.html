<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Founder OS | Ultimate Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- html2pdf.js for better PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        accent: {
                            500: '#8b5cf6', // Violet
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc;
            -webkit-print-color-adjust: exact;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* PDF Generation Container (Hidden normally) */
        #pdf-export-container {
            position: absolute;
            left: -9999px;
            top: 0;
            width: 800px; /* A4 width approx */
            background: white;
            padding: 40px;
            z-index: -1;
        }

        /* Standard Print Fixes (Fallback) */
        @media print {
            body, html, #main-view, .flex-1 {
                height: auto !important;
                overflow: visible !important;
                position: static !important;
                display: block !important;
            }
            .no-print, nav, aside, .sidebar-container { display: none !important; }
            .print-visible { display: block !important; }
            .page-break { page-break-before: always; }
        }
    </style>
</head>
<body class="text-slate-800 antialiased h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-20 bg-slate-900 flex flex-col items-center py-6 shadow-xl z-20 no-print flex-shrink-0 sidebar-container">
        <div class="mb-8 text-brand-500 text-2xl font-bold cursor-pointer hover:scale-110 transition" onclick="app.renderDashboard()" title="Dashboard">
            <i class="fa-solid fa-layer-group"></i>
        </div>
        
        <div id="startup-list" class="flex-1 flex flex-col gap-4 w-full px-2 overflow-y-auto scrollbar-hide">
            <!-- Icons injected via JS -->
        </div>

        <button onclick="app.openModal('createModal')" class="mt-4 p-3 bg-brand-600 text-white rounded-xl shadow-lg hover:bg-brand-500 transition transform hover:scale-105" title="Add New Startup">
            <i class="fa-solid fa-plus"></i>
        </button>
    </aside>

    <!-- Main Content -->
    <main id="main-view" class="flex-1 overflow-y-auto relative p-0 bg-slate-50 w-full">
        <!-- Dynamic Content -->
    </main>

    <!-- Hidden Container for PDF Generation -->
    <div id="pdf-export-container">
        <!-- Content will be cloned here before downloading -->
    </div>

    <!-- Modal: Create Startup -->
    <div id="createModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex justify-center items-center backdrop-blur-sm no-print">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md animate-fade-in">
            <h2 class="text-2xl font-bold mb-4 text-slate-800"><i class="fa-solid fa-rocket text-brand-500 mr-2"></i>New Venture</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Startup Name</label>
                    <input type="text" id="newStartupName" class="w-full border border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-brand-500 outline-none" placeholder="e.g. NextGen AI">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Founder Name</label>
                    <input type="text" id="newFounderName" class="w-full border border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-brand-500 outline-none" placeholder="e.g. John Doe">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Industry</label>
                    <select id="newStartupIndustry" class="w-full border border-slate-300 rounded-lg p-3 outline-none bg-white">
                        <option>SaaS / Tech</option>
                        <option>E-commerce</option>
                        <option>Service Agency</option>
                        <option>Fintech</option>
                        <option>EdTech</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-8">
                <button onclick="app.closeModal('createModal')" class="px-5 py-2.5 text-slate-600 font-medium hover:bg-slate-100 rounded-lg transition">Cancel</button>
                <button onclick="app.createStartup()" class="px-5 py-2.5 bg-brand-600 text-white font-medium rounded-lg shadow hover:bg-brand-700 transition">Create & Track</button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration & Data ---
        const DEFAULT_CHECKLIST = [
            { stage: "Validation", tasks: [
                { id: 1, text: "Define Problem & Solution", done: false },
                { id: 2, text: "Competitor Analysis", done: false },
                { id: 3, text: "Define Target Persona", done: false }
            ]},
            { stage: "MVP Build", tasks: [
                { id: 4, text: "Wireframing & UI Design", done: false },
                { id: 5, text: "Develop Core Features", done: false },
                { id: 6, text: "Set up Analytics", done: false }
            ]},
            { stage: "Launch", tasks: [
                { id: 7, text: "Beta Launch (Waitlist)", done: false },
                { id: 8, text: "Social Media Setup", done: false },
                { id: 9, text: "Official Public Launch", done: false }
            ]}
        ];

        class StartupOS {
            constructor() {
                this.startups = JSON.parse(localStorage.getItem('startup_os_v2')) || [];
                this.activeStartupId = null;
                this.activeTab = 'overview'; 
                this.init();
            }

            init() {
                this.renderSidebar();
                this.renderDashboard();
            }

            save() {
                localStorage.setItem('startup_os_v2', JSON.stringify(this.startups));
                this.renderSidebar();
            }

            // --- Core Actions ---

            createStartup() {
                const name = document.getElementById('newStartupName').value;
                const founder = document.getElementById('newFounderName').value;
                const industry = document.getElementById('newStartupIndustry').value;
                
                if (!name) return alert("Startup Name is required!");

                const newStartup = {
                    id: Date.now(),
                    name: name,
                    founder: founder || "Founder",
                    industry: industry,
                    logo: null, 
                    founded: new Date().toLocaleDateString(),
                    model: "Product", // Service, Product, Hybrid
                    stage: "Idea", // Idea, Validation, Launch, Scaling
                    targetMarket: "",
                    launchDate: "",
                    
                    checklist: JSON.parse(JSON.stringify(DEFAULT_CHECKLIST)),
                    
                    finance: { 
                        budget: 0, 
                        monthlyCost: 0,
                        currentRevenue: 0,
                        expenses: [] 
                    },
                    
                    marketing: { strategy: "", channels: [] },
                    
                    growth: {
                        leads: 0,
                        sales: 0,
                        customers: 0,
                        history: [] // { month: 'Jan', revenue: 0 }
                    },
                    
                    investment: { rounds: [] },
                    notes: "" // Content strategy
                };

                this.startups.push(newStartup);
                this.save();
                this.closeModal('createModal');
                this.openStartup(newStartup.id);
                
                // Reset form
                document.getElementById('newStartupName').value = '';
                document.getElementById('newFounderName').value = '';
            }

            deleteStartup(id) {
                if(confirm("Delete this startup project?")) {
                    this.startups = this.startups.filter(s => s.id !== id);
                    this.save();
                    this.renderDashboard();
                }
            }

            updateLogo(id, input) {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const s = this.getStartup(id);
                        s.logo = reader.result;
                        this.save();
                        this.renderStartup(id);
                    };
                    reader.readAsDataURL(file);
                }
            }

            getStartup(id) { return this.startups.find(s => s.id === id); }

            // --- Rendering ---

            renderSidebar() {
                const list = document.getElementById('startup-list');
                list.innerHTML = '';
                this.startups.forEach(s => {
                    const isActive = this.activeStartupId === s.id;
                    const div = document.createElement('div');
                    div.className = `w-12 h-12 rounded-xl flex items-center justify-center cursor-pointer transition border-2 shadow-sm ${isActive ? 'border-brand-500 bg-white ring-2 ring-brand-500/30' : 'border-slate-700 bg-slate-800 hover:border-slate-500'}`;
                    div.onclick = () => this.openStartup(s.id);
                    div.title = s.name;
                    
                    if (s.logo) {
                        div.innerHTML = `<img src="${s.logo}" class="w-full h-full object-cover rounded-[10px]">`;
                    } else {
                        div.innerHTML = `<span class="${isActive ? 'text-brand-600' : 'text-slate-400'} font-bold text-lg">${s.name.substring(0,2).toUpperCase()}</span>`;
                    }
                    list.appendChild(div);
                });
            }

            renderDashboard() {
                this.activeStartupId = null;
                this.renderSidebar();
                const main = document.getElementById('main-view');
                
                main.innerHTML = `
                    <div class="p-8 md:p-12 max-w-7xl mx-auto fade-in">
                        <header class="mb-12">
                            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Founder OS</h1>
                            <p class="text-slate-500 mt-2 text-lg">Your command center for building and scaling startups.</p>
                        </header>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <!-- Create New -->
                            <div onclick="app.openModal('createModal')" class="bg-white border-2 border-dashed border-slate-300 rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer hover:border-brand-500 hover:bg-brand-50 transition min-h-[220px] group">
                                <div class="w-16 h-16 bg-brand-100 text-brand-600 rounded-full flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition shadow-inner">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <h3 class="font-bold text-slate-700 text-lg">Add New Venture</h3>
                            </div>

                            ${this.startups.map(s => {
                                const progress = this.calculateProgress(s);
                                return `
                                <div onclick="app.openStartup(${s.id})" class="bg-white rounded-2xl shadow-sm hover:shadow-xl border border-slate-200 p-6 cursor-pointer transition flex flex-col justify-between group relative overflow-hidden min-h-[220px]">
                                    <div class="flex items-start justify-between mb-4">
                                        <div class="w-14 h-14 rounded-xl bg-slate-100 flex items-center justify-center overflow-hidden border border-slate-200 shadow-inner">
                                            ${s.logo ? `<img src="${s.logo}" class="w-full h-full object-cover">` : `<span class="font-bold text-slate-400 text-xl">${s.name.substring(0,2).toUpperCase()}</span>`}
                                        </div>
                                        <span class="px-2.5 py-1 rounded-md text-xs font-semibold bg-slate-100 text-slate-600 uppercase tracking-wide">${s.stage}</span>
                                    </div>
                                    
                                    <div>
                                        <h3 class="font-bold text-xl text-slate-800 mb-1 group-hover:text-brand-600 transition">${s.name}</h3>
                                        <p class="text-sm text-slate-500">${s.industry}</p>
                                    </div>

                                    <div class="mt-4">
                                        <div class="flex justify-between text-xs text-slate-500 mb-1.5">
                                            <span>Launch Readiness</span>
                                            <span class="font-mono">${progress}%</span>
                                        </div>
                                        <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                                            <div class="bg-gradient-to-r from-brand-500 to-accent-500 h-2 rounded-full" style="width: ${progress}%"></div>
                                        </div>
                                    </div>

                                    <button onclick="event.stopPropagation(); app.deleteStartup(${s.id})" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            openStartup(id) {
                this.activeStartupId = id;
                this.renderSidebar();
                this.renderStartup(id);
            }

            renderStartup(id) {
                const s = this.getStartup(id);
                if (!s) return this.renderDashboard();

                const main = document.getElementById('main-view');
                
                main.innerHTML = `
                    <div class="h-full flex flex-col bg-white">
                        <!-- Top Bar -->
                        <div class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center no-print sticky top-0 z-10 shadow-sm">
                            <div class="flex items-center gap-4">
                                <div class="relative group cursor-pointer w-12 h-12 rounded-lg bg-slate-100 border border-slate-200 flex items-center justify-center overflow-hidden">
                                    ${s.logo ? `<img src="${s.logo}" class="w-full h-full object-cover">` : `<i class="fa-solid fa-camera text-slate-400"></i>`}
                                    <input type="file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="app.updateLogo(${s.id}, this)">
                                </div>
                                <div>
                                    <h1 class="text-xl font-bold text-slate-900 leading-tight">${s.name}</h1>
                                    <div class="text-xs text-slate-500 flex items-center gap-2">
                                        <span>${s.founder}</span> • <span class="bg-slate-100 px-1.5 py-0.5 rounded text-slate-600">${s.stage}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="app.downloadPDF(${s.id})" class="flex items-center gap-2 px-4 py-2 bg-brand-50 text-brand-700 font-medium rounded-lg hover:bg-brand-100 transition text-sm">
                                    <i class="fa-solid fa-download"></i> PDF Report
                                </button>
                                <button onclick="app.renderDashboard()" class="px-4 py-2 text-slate-500 hover:bg-slate-100 rounded-lg transition text-sm">
                                    <i class="fa-solid fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Workspace -->
                        <div class="flex-1 overflow-hidden flex flex-col md:flex-row">
                            <!-- Nav -->
                            <div class="w-full md:w-60 bg-slate-50 border-r border-slate-200 p-3 no-print overflow-y-auto flex-shrink-0">
                                <nav class="space-y-1">
                                    ${this.navButton('overview', 'fa-chart-pie', 'Status Overview')}
                                    ${this.navButton('checklist', 'fa-list-check', 'Master Checklist')}
                                    ${this.navButton('finance', 'fa-wallet', 'Financials')}
                                    ${this.navButton('growth', 'fa-chart-line', 'Growth & Sales')}
                                    ${this.navButton('marketing', 'fa-bullhorn', 'Marketing')}
                                    ${this.navButton('content', 'fa-pen-nib', 'Content Strategy')}
                                    ${this.navButton('investment', 'fa-handshake', 'Investment')}
                                </nav>
                            </div>

                            <!-- Content Area -->
                            <div class="flex-1 overflow-y-auto bg-white p-6 md:p-10" id="tab-container">
                                ${this.renderTabContent(s)}
                            </div>
                        </div>
                    </div>
                `;
            }

            navButton(id, icon, label) {
                const isActive = this.activeTab === id;
                return `
                    <button onclick="app.switchTab('${id}')" class="w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg transition ${isActive ? 'bg-white text-brand-600 shadow-sm ring-1 ring-slate-200' : 'text-slate-600 hover:bg-slate-200'}">
                        <i class="fa-solid ${icon} w-5 text-center ${isActive ? 'text-brand-500' : 'text-slate-400'}"></i> ${label}
                    </button>
                `;
            }

            switchTab(tabId) {
                this.activeTab = tabId;
                this.renderStartup(this.activeStartupId);
            }

            renderTabContent(s) {
                // Return content based on activeTab
                if (this.activeTab === 'overview') return this.renderOverviewTab(s);
                if (this.activeTab === 'growth') return this.renderGrowthTab(s);
                if (this.activeTab === 'finance') return this.renderFinanceTab(s);
                if (this.activeTab === 'checklist') return this.renderChecklistTab(s);
                if (this.activeTab === 'marketing') return this.renderMarketingTab(s);
                if (this.activeTab === 'content') return this.renderContentTab(s);
                if (this.activeTab === 'investment') return this.renderInvestmentTab(s);
            }

            // --- TAB RENDERERS ---

            renderOverviewTab(s) {
                const cashLeft = s.finance.budget - this.calculateExpenses(s);
                return `
                    <div class="fade-in max-w-4xl">
                        <h2 class="text-2xl font-bold text-slate-800 mb-6">Status Dashboard</h2>
                        
                        <!-- Status Table / Basic Info -->
                        <div class="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden mb-8">
                            <div class="bg-slate-50 px-6 py-3 border-b border-slate-200 font-semibold text-slate-700">Project Essentials</div>
                            <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                                <div class="p-6 space-y-4">
                                    ${this.inputRow(s.id, 'Founder', s.founder, 'founder')}
                                    ${this.inputRow(s.id, 'Business Model', s.model, 'model', 'Product/Service/Hybrid')}
                                    ${this.inputRow(s.id, 'Target Market', s.targetMarket, 'targetMarket', 'e.g. Gen-Z in Dhaka')}
                                </div>
                                <div class="p-6 space-y-4">
                                    ${this.selectRow(s.id, 'Current Stage', s.stage, 'stage', ['Idea', 'Validation', 'MVP Build', 'Launch', 'Scaling'])}
                                    ${this.inputRow(s.id, 'Launch Date', s.launchDate, 'launchDate', 'YYYY-MM-DD', 'date')}
                                    <div class="flex justify-between items-center pt-2">
                                        <label class="text-sm font-medium text-slate-500">Overall Progress</label>
                                        <span class="text-brand-600 font-bold">${this.calculateProgress(s)}%</span>
                                    </div>
                                    <div class="w-full bg-slate-100 rounded-full h-2">
                                        <div class="bg-brand-500 h-2 rounded-full" style="width: ${this.calculateProgress(s)}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Financial Snapshot Mini -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                                <div class="text-xs text-blue-500 font-bold uppercase">Initial Budget</div>
                                <div class="text-xl font-bold text-blue-900">$${s.finance.budget}</div>
                            </div>
                            <div class="bg-red-50 p-4 rounded-xl border border-red-100">
                                <div class="text-xs text-red-500 font-bold uppercase">Burn (Monthly)</div>
                                <div class="text-xl font-bold text-red-900">$${s.finance.monthlyCost}</div>
                            </div>
                             <div class="bg-emerald-50 p-4 rounded-xl border border-emerald-100">
                                <div class="text-xs text-emerald-500 font-bold uppercase">Revenue (Curr)</div>
                                <div class="text-xl font-bold text-emerald-900">$${s.finance.currentRevenue}</div>
                            </div>
                            <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                <div class="text-xs text-slate-500 font-bold uppercase">Cash Left</div>
                                <div class="text-xl font-bold text-slate-800">$${cashLeft}</div>
                            </div>
                        </div>

                        <!-- Timeline Visual -->
                        <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-6">
                            <h3 class="font-bold text-slate-800 mb-4">Project Timeline</h3>
                            <div class="relative flex items-center justify-between mt-8 mb-4 px-2">
                                <div class="absolute left-0 right-0 top-1/2 h-1 bg-slate-100 -z-10"></div>
                                ${['Idea', 'Validation', 'MVP', 'Launch', 'Growth'].map((step, idx) => {
                                    const currentStageIdx = ['Idea', 'Validation', 'MVP Build', 'Launch', 'Scaling'].indexOf(s.stage);
                                    const isDone = idx <= currentStageIdx;
                                    return `
                                    <div class="flex flex-col items-center gap-2 bg-white">
                                        <div class="w-8 h-8 rounded-full flex items-center justify-center border-2 ${isDone ? 'bg-brand-500 border-brand-500 text-white' : 'bg-white border-slate-300 text-slate-300'}">
                                            <i class="fa-solid fa-check text-xs"></i>
                                        </div>
                                        <span class="text-xs font-medium ${isDone ? 'text-brand-600' : 'text-slate-400'}">${step}</span>
                                    </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            renderGrowthTab(s) {
                return `
                    <div class="fade-in max-w-4xl">
                        <div class="flex justify-between items-end mb-6">
                            <div>
                                <h2 class="text-2xl font-bold text-slate-800">Growth Metrics</h2>
                                <p class="text-slate-500 text-sm">Track your sales, leads, and customer acquisition.</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition">
                                <div class="flex items-center justify-between mb-2">
                                    <label class="text-xs font-bold text-slate-500 uppercase">Total Leads</label>
                                    <i class="fa-solid fa-filter text-brand-200"></i>
                                </div>
                                <input type="number" value="${s.growth.leads}" onchange="app.updateField(${s.id}, 'growth.leads', this.value)" class="text-3xl font-bold text-slate-800 w-full outline-none border-b border-transparent focus:border-brand-500">
                            </div>
                            <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition">
                                <div class="flex items-center justify-between mb-2">
                                    <label class="text-xs font-bold text-slate-500 uppercase">Paying Customers</label>
                                    <i class="fa-solid fa-users text-emerald-200"></i>
                                </div>
                                <input type="number" value="${s.growth.customers}" onchange="app.updateField(${s.id}, 'growth.customers', this.value)" class="text-3xl font-bold text-slate-800 w-full outline-none border-b border-transparent focus:border-brand-500">
                            </div>
                            <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition">
                                <div class="flex items-center justify-between mb-2">
                                    <label class="text-xs font-bold text-slate-500 uppercase">Total Sales ($)</label>
                                    <i class="fa-solid fa-dollar-sign text-yellow-200"></i>
                                </div>
                                <input type="number" value="${s.growth.sales}" onchange="app.updateField(${s.id}, 'growth.sales', this.value)" class="text-3xl font-bold text-slate-800 w-full outline-none border-b border-transparent focus:border-brand-500">
                            </div>
                        </div>

                        <div class="bg-white border border-slate-200 rounded-xl p-6 shadow-sm">
                            <h3 class="font-bold text-slate-800 mb-2">Conversion Rates</h3>
                            <div class="space-y-4">
                                <div>
                                    <div class="flex justify-between text-sm mb-1">
                                        <span>Lead to Customer</span>
                                        <span class="font-mono font-bold">${s.growth.leads > 0 ? ((s.growth.customers / s.growth.leads)*100).toFixed(1) : 0}%</span>
                                    </div>
                                    <div class="w-full bg-slate-100 rounded-full h-2">
                                        <div class="bg-emerald-500 h-2 rounded-full" style="width: ${s.growth.leads > 0 ? ((s.growth.customers / s.growth.leads)*100) : 0}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderFinanceTab(s) {
                const expenses = this.calculateExpenses(s);
                return `
                    <div class="fade-in max-w-4xl">
                        <h2 class="text-2xl font-bold text-slate-800 mb-6">Financial Overview</h2>
                        
                        <div class="bg-slate-900 text-white rounded-2xl p-8 mb-8 shadow-xl relative overflow-hidden">
                            <div class="absolute top-0 right-0 w-64 h-64 bg-brand-500 rounded-full blur-3xl opacity-10 -mr-16 -mt-16"></div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 relative z-10">
                                <div>
                                    <label class="text-slate-400 text-xs font-bold uppercase">Initial Investment</label>
                                    <div class="flex items-center mt-1">
                                        <span class="text-2xl mr-1">$</span>
                                        <input type="number" value="${s.finance.budget}" onchange="app.updateField(${s.id}, 'finance.budget', this.value)" class="bg-transparent text-3xl font-bold w-full outline-none border-b border-slate-700 focus:border-white">
                                    </div>
                                </div>
                                <div>
                                    <label class="text-slate-400 text-xs font-bold uppercase">Current Revenue (Monthly)</label>
                                    <div class="flex items-center mt-1">
                                        <span class="text-2xl mr-1 text-emerald-400">$</span>
                                        <input type="number" value="${s.finance.currentRevenue}" onchange="app.updateField(${s.id}, 'finance.currentRevenue', this.value)" class="bg-transparent text-3xl font-bold w-full outline-none border-b border-slate-700 focus:border-emerald-400 text-emerald-400">
                                    </div>
                                </div>
                                 <div>
                                    <label class="text-slate-400 text-xs font-bold uppercase">Fixed Monthly Cost</label>
                                    <div class="flex items-center mt-1">
                                        <span class="text-xl mr-1 text-red-300">$</span>
                                        <input type="number" value="${s.finance.monthlyCost}" onchange="app.updateField(${s.id}, 'finance.monthlyCost', this.value)" class="bg-transparent text-2xl font-bold w-full outline-none border-b border-slate-700 focus:border-red-300 text-red-300">
                                    </div>
                                </div>
                                <div>
                                    <label class="text-slate-400 text-xs font-bold uppercase">Remaining Budget</label>
                                    <div class="text-3xl font-bold mt-1 text-white">$${s.finance.budget - expenses}</div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white rounded-xl shadow-sm border border-slate-200">
                            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50 rounded-t-xl">
                                <h3 class="font-bold text-slate-800">Expense Ledger</h3>
                                <button onclick="app.addExpense(${s.id})" class="text-xs bg-slate-800 text-white px-3 py-1.5 rounded hover:bg-slate-700 transition">Add Item</button>
                            </div>
                            <div class="max-h-96 overflow-y-auto">
                                <table class="w-full text-left text-sm">
                                    <thead class="bg-white text-slate-500 sticky top-0">
                                        <tr>
                                            <th class="px-6 py-3 font-medium">Item Name</th>
                                            <th class="px-6 py-3 font-medium">Amount ($)</th>
                                            <th class="px-6 py-3 font-medium w-10"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-100">
                                        ${s.finance.expenses.map((ex, idx) => `
                                            <tr class="group hover:bg-slate-50">
                                                <td class="px-6 py-2">
                                                    <input type="text" value="${ex.item}" onchange="app.updateExpense(${s.id}, ${idx}, 'item', this.value)" class="w-full bg-transparent outline-none py-1">
                                                </td>
                                                <td class="px-6 py-2">
                                                    <input type="number" value="${ex.cost}" onchange="app.updateExpense(${s.id}, ${idx}, 'cost', this.value)" class="w-full bg-transparent outline-none py-1 text-slate-700 font-mono">
                                                </td>
                                                <td class="px-6 py-2 text-center">
                                                    <button onclick="app.removeExpense(${s.id}, ${idx})" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-trash-can"></i></button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                                ${s.finance.expenses.length === 0 ? '<div class="p-8 text-center text-slate-400 italic">No expenses recorded yet.</div>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            renderChecklistTab(s) {
                 return `
                    <div class="fade-in max-w-4xl">
                        <h2 class="text-2xl font-bold text-slate-800 mb-6">Execution Checklist</h2>
                         <div class="space-y-8">
                            ${s.checklist.map((stage, stageIdx) => `
                                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div class="bg-slate-50 px-6 py-3 border-b border-slate-100 flex justify-between items-center">
                                        <h3 class="font-bold text-slate-800">${stage.stage}</h3>
                                        <span class="text-xs font-mono text-slate-400 bg-white px-2 py-1 border rounded shadow-sm">PHASE 0${stageIdx+1}</span>
                                    </div>
                                    <div class="p-6 space-y-3">
                                        ${stage.tasks.map((task, taskIdx) => `
                                            <div class="flex items-start gap-3 group p-2 hover:bg-slate-50 rounded-lg transition">
                                                <input type="checkbox" onchange="app.toggleTask(${s.id}, ${stageIdx}, ${taskIdx})" 
                                                    class="mt-1 w-5 h-5 text-brand-600 rounded border-slate-300 focus:ring-brand-500 cursor-pointer" 
                                                    ${task.done ? 'checked' : ''}>
                                                <div class="${task.done ? 'line-through text-slate-400' : 'text-slate-700 font-medium'} flex-1 select-none">
                                                    ${task.text}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                 `;
            }

            renderMarketingTab(s) {
                 return `
                    <div class="fade-in max-w-4xl">
                        <h2 class="text-2xl font-bold text-slate-800 mb-6">Marketing Strategy</h2>
                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-6">
                            <h3 class="font-bold text-slate-800 mb-2">Core Strategy & Positioning</h3>
                            <textarea oninput="app.updateField(${s.id}, 'marketing.strategy', this.value)" 
                                class="w-full h-40 border border-slate-200 rounded-lg p-4 text-slate-700 outline-none focus:border-brand-500 bg-slate-50 focus:bg-white transition" 
                                placeholder="Describe your Go-to-Market strategy, USP, and key messaging...">${s.marketing.strategy}</textarea>
                        </div>
                         <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-bold text-slate-800">Channels & Campaigns</h3>
                                <button onclick="app.addChannel(${s.id})" class="text-sm text-brand-600 font-medium hover:bg-brand-50 px-3 py-1 rounded transition">+ Add Channel</button>
                            </div>
                            <div class="space-y-2">
                                ${s.marketing.channels.length === 0 ? '<p class="text-slate-400 text-sm italic">No channels added yet.</p>' : ''}
                                ${s.marketing.channels.map((ch, idx) => `
                                    <div class="flex gap-2 items-center">
                                        <input type="text" value="${ch.name}" onchange="app.updateChannel(${s.id}, ${idx}, 'name', this.value)" class="flex-1 border border-slate-200 rounded p-2 text-sm bg-slate-50 focus:bg-white focus:border-brand-500 outline-none transition" placeholder="Channel (e.g. SEO)">
                                        <select onchange="app.updateChannel(${s.id}, ${idx}, 'status', this.value)" class="border border-slate-200 rounded p-2 text-sm bg-white outline-none">
                                            <option ${ch.status === 'Planned' ? 'selected' : ''}>Planned</option>
                                            <option ${ch.status === 'Live' ? 'selected' : ''}>Live</option>
                                            <option ${ch.status === 'Paused' ? 'selected' : ''}>Paused</option>
                                        </select>
                                        <button onclick="app.removeChannel(${s.id}, ${idx})" class="text-slate-400 hover:text-red-500 px-2"><i class="fa-solid fa-times"></i></button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                 `;
            }

            renderContentTab(s) {
                 return `
                    <div class="fade-in max-w-4xl h-full flex flex-col">
                        <h2 class="text-2xl font-bold text-slate-800 mb-4">Content Strategy</h2>
                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-1 flex-1 flex flex-col">
                            <textarea oninput="app.updateField(${s.id}, 'notes', this.value)" 
                                class="w-full h-full p-6 text-slate-700 outline-none resize-none font-mono text-sm leading-relaxed" 
                                placeholder="# Content Calendar\n\nWeek 1:\n- [ ] LinkedIn Post: Story of origin\n- [ ] Blog: How to fix X problem\n\nIdeas:\n..."> ${s.notes}</textarea>
                        </div>
                    </div>
                 `;
            }
            
            renderInvestmentTab(s) {
                return `
                    <div class="fade-in max-w-4xl">
                        <h2 class="text-2xl font-bold text-slate-800 mb-6">Investment & Fundraising</h2>
                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-bold text-slate-800">Cap Table / Funding Rounds</h3>
                                <button onclick="app.addRound(${s.id})" class="text-sm bg-slate-800 text-white px-3 py-1.5 rounded hover:bg-slate-700">+ Add Round</button>
                            </div>
                            
                            <div class="grid gap-4">
                                ${s.investment.rounds.length === 0 ? '<p class="text-slate-400 italic">No funding rounds added.</p>' : ''}
                                ${s.investment.rounds.map((r, idx) => `
                                    <div class="border border-slate-200 rounded-lg p-4 flex flex-col md:flex-row gap-4 items-start md:items-center bg-slate-50 hover:border-brand-200 transition">
                                        <div class="flex-1 w-full">
                                            <label class="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Round</label>
                                            <input type="text" value="${r.name}" onchange="app.updateRound(${s.id}, ${idx}, 'name', this.value)" class="w-full bg-transparent font-semibold border-b border-slate-300 focus:border-brand-500 outline-none pb-1" placeholder="Seed Round">
                                        </div>
                                        <div class="flex-1 w-full">
                                            <label class="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Amount</label>
                                            <input type="number" value="${r.amount}" onchange="app.updateRound(${s.id}, ${idx}, 'amount', this.value)" class="w-full bg-transparent border-b border-slate-300 focus:border-brand-500 outline-none pb-1" placeholder="100000">
                                        </div>
                                        <div class="flex-1 w-full">
                                            <label class="text-[10px] uppercase font-bold text-slate-400 mb-1 block">Investor</label>
                                            <input type="text" value="${r.investor}" onchange="app.updateRound(${s.id}, ${idx}, 'investor', this.value)" class="w-full bg-transparent border-b border-slate-300 focus:border-brand-500 outline-none pb-1" placeholder="VC Name">
                                        </div>
                                        <button onclick="app.removeRound(${s.id}, ${idx})" class="text-slate-400 hover:text-red-600 mt-4 md:mt-0"><i class="fa-solid fa-times"></i></button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            // --- Component Helpers ---
            inputRow(id, label, value, field, placeholder = '', type='text') {
                return `
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${label}</label>
                        <input type="${type}" value="${value}" onchange="app.updateField(${id}, '${field}', this.value)" class="w-full border border-slate-200 rounded p-2 text-sm focus:ring-2 focus:ring-brand-500 outline-none" placeholder="${placeholder}">
                    </div>
                `;
            }

            selectRow(id, label, value, field, options) {
                return `
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${label}</label>
                        <select onchange="app.updateField(${id}, '${field}', this.value)" class="w-full border border-slate-200 rounded p-2 text-sm bg-white outline-none">
                            ${options.map(opt => `<option ${value === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                        </select>
                    </div>
                `;
            }

            // --- Logic & PDF ---

            downloadPDF(id) {
                const s = this.getStartup(id);
                const container = document.getElementById('pdf-export-container');
                
                // Build a clean, print-friendly structure
                const html = `
                    <div style="font-family: 'Inter', sans-serif; color: #1e293b;">
                        <div style="border-bottom: 2px solid #e2e8f0; padding-bottom: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <h1 style="font-size: 32px; font-weight: 800; margin: 0; color: #0f172a;">${s.name}</h1>
                                <p style="margin: 5px 0 0; color: #64748b;">${s.founder} • ${s.industry} • ${s.stage}</p>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 12px; color: #94a3b8; text-transform: uppercase; font-weight: bold;">Generated Report</div>
                                <div style="font-size: 14px; font-weight: bold;">${new Date().toLocaleDateString()}</div>
                            </div>
                        </div>

                        <!-- Snapshot -->
                        <div style="background: #f8fafc; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
                            <h3 style="margin-top:0; border-bottom: 1px solid #e2e8f0; padding-bottom: 10px;">Executive Summary</h3>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                <div><strong>Model:</strong> ${s.model}</div>
                                <div><strong>Target Market:</strong> ${s.targetMarket}</div>
                                <div><strong>Launch Date:</strong> ${s.launchDate}</div>
                                <div><strong>Progress:</strong> ${this.calculateProgress(s)}%</div>
                            </div>
                        </div>

                        <!-- Finance -->
                        <div style="margin-bottom: 30px;">
                            <h3 style="border-bottom: 1px solid #e2e8f0; padding-bottom: 10px;">Financials</h3>
                            <div style="display: flex; gap: 20px; margin-bottom: 15px;">
                                <div style="flex:1; background: #f0f9ff; padding: 15px; border-radius: 8px;">
                                    <div style="font-size: 10px; text-transform: uppercase;">Budget</div>
                                    <div style="font-size: 18px; font-weight: bold;">$${s.finance.budget}</div>
                                </div>
                                <div style="flex:1; background: #fef2f2; padding: 15px; border-radius: 8px;">
                                    <div style="font-size: 10px; text-transform: uppercase;">Monthly Burn</div>
                                    <div style="font-size: 18px; font-weight: bold;">$${s.finance.monthlyCost}</div>
                                </div>
                                <div style="flex:1; background: #ecfdf5; padding: 15px; border-radius: 8px;">
                                    <div style="font-size: 10px; text-transform: uppercase;">Revenue</div>
                                    <div style="font-size: 18px; font-weight: bold;">$${s.finance.currentRevenue}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Growth -->
                        <div style="margin-bottom: 30px;">
                            <h3 style="border-bottom: 1px solid #e2e8f0; padding-bottom: 10px;">Growth Metrics</h3>
                            <table style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td style="padding: 8px; border-bottom: 1px solid #eee;">Leads:</td>
                                    <td style="padding: 8px; border-bottom: 1px solid #eee; font-weight: bold;">${s.growth.leads}</td>
                                    <td style="padding: 8px; border-bottom: 1px solid #eee;">Customers:</td>
                                    <td style="padding: 8px; border-bottom: 1px solid #eee; font-weight: bold;">${s.growth.customers}</td>
                                    <td style="padding: 8px; border-bottom: 1px solid #eee;">Sales:</td>
                                    <td style="padding: 8px; border-bottom: 1px solid #eee; font-weight: bold;">$${s.growth.sales}</td>
                                </tr>
                            </table>
                        </div>

                        <!-- Checklist -->
                         <div style="margin-bottom: 30px;">
                            <h3 style="border-bottom: 1px solid #e2e8f0; padding-bottom: 10px;">Checklist Progress</h3>
                            ${s.checklist.map(stage => `
                                <div style="margin-bottom: 15px;">
                                    <h4 style="margin-bottom: 5px; color: #475569;">${stage.stage}</h4>
                                    ${stage.tasks.map(t => `
                                        <div style="font-size: 12px; margin-bottom: 2px;">
                                            ${t.done ? '☑' : '☐'} ${t.text}
                                        </div>
                                    `).join('')}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                container.innerHTML = html;

                // PDF Options
                const opt = {
                    margin:       10,
                    filename:     `${s.name.replace(/\s+/g, '_')}_Report.pdf`,
                    image:        { type: 'jpeg', quality: 0.98 },
                    html2canvas:  { scale: 2 },
                    jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };

                // Generate
                html2pdf().set(opt).from(container).save().then(() => {
                    container.innerHTML = ''; // Cleanup
                });
            }

            calculateProgress(startup) {
                let total = 0;
                let completed = 0;
                startup.checklist.forEach(stage => {
                    stage.tasks.forEach(task => {
                        total++;
                        if(task.done) completed++;
                    });
                });
                return total === 0 ? 0 : Math.round((completed / total) * 100);
            }

            calculateExpenses(startup) {
                return startup.finance.expenses.reduce((acc, curr) => acc + Number(curr.cost), 0);
            }

            // --- Generic Update Methods ---
            
            toggleTask(id, stageIdx, taskIdx) {
                const s = this.getStartup(id);
                s.checklist[stageIdx].tasks[taskIdx].done = !s.checklist[stageIdx].tasks[taskIdx].done;
                this.save();
                this.renderStartup(id);
            }

            updateField(id, path, value) {
                const s = this.getStartup(id);
                // Handle nested keys like 'marketing.strategy' or 'growth.leads'
                const keys = path.split('.');
                let target = s;
                for (let i = 0; i < keys.length - 1; i++) {
                    target = target[keys[i]];
                }
                target[keys[keys.length - 1]] = value;
                this.save();
                // We re-render on blur/change to reflect computed values if needed
                if(path.includes('finance') || path.includes('growth')) {
                     this.renderStartup(id);
                }
            }

            addChannel(id) {
                const s = this.getStartup(id);
                s.marketing.channels.push({ name: '', status: 'Planned' });
                this.save();
                this.renderStartup(id);
            }
            updateChannel(id, idx, field, value) {
                const s = this.getStartup(id);
                s.marketing.channels[idx][field] = value;
                this.save();
            }
            removeChannel(id, idx) {
                const s = this.getStartup(id);
                s.marketing.channels.splice(idx, 1);
                this.save();
                this.renderStartup(id);
            }

            addExpense(id) {
                const s = this.getStartup(id);
                s.finance.expenses.push({ item: 'Expense Item', cost: 0 });
                this.save();
                this.renderStartup(id);
            }
            updateExpense(id, idx, field, value) {
                const s = this.getStartup(id);
                s.finance.expenses[idx][field] = value;
                this.save();
                // Rerender for total calculation
                if(field === 'cost') this.renderStartup(id);
            }
            removeExpense(id, idx) {
                const s = this.getStartup(id);
                s.finance.expenses.splice(idx, 1);
                this.save();
                this.renderStartup(id);
            }

            addRound(id) {
                const s = this.getStartup(id);
                s.investment.rounds.push({ name: '', amount: 0, investor: '' });
                this.save();
                this.renderStartup(id);
            }
            updateRound(id, idx, field, value) {
                const s = this.getStartup(id);
                s.investment.rounds[idx][field] = value;
                this.save();
            }
            removeRound(id, idx) {
                const s = this.getStartup(id);
                s.investment.rounds.splice(idx, 1);
                this.save();
                this.renderStartup(id);
            }

            // Modal
            openModal(id) { document.getElementById(id).classList.remove('hidden'); }
            closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        }

        const app = new StartupOS();
    </script>
</body>
</html>
